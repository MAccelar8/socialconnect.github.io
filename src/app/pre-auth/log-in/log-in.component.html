<div class="container ">
  <div class="display-table cairo">
    <div class="display-table-cell">
  
      <form class="auth-block" name="form" [formGroup]="form" novalidate >
        <h3 class="text-center archivo">Log In</h3>
        <div class="input-group form-group">

            <input (blur)="inputValidate()" type="text" class="form-control" [ngClass]="{'is-invalid' : form.get('email').touched && form.get('email').invalid}" formControlName="email" placeholder="Email" #userName>
            <div class="invalid-feedback" *ngIf="{
              'is-invalid':
                form.get('email').touched && form.get('email').invalid
            }">
            <div *ngIf="form.get('email').errors?.required">
              Email Address is Required
            </div>
            <!-- <div *ngIf="form.get('email').errors?.minLength"> Enter valid email address</div> -->
            <div *ngIf="form.get('email').errors?.email">
              Must be a valid email address
            </div>
            </div>
 
         
        </div>
        
       
        <div class="input-group form-group">
          <input
            type="password"
            formControlName="password"
            id="eye"
            class="form-control password-input"
            [ngClass]="{
              'is-invalid':
                form.get('password').touched && form.get('password').invalid
            }"
            ng
            placeholder="Password"
            #userPassword
          /><i (click)="eyeclick()" class="fa fa-eye pass-icon"></i>

          <div
            class="invalid-feedback"
            *ngIf="{'is-invalid':form.get('password').touched && form.get('password').invalid}"
          >
            <div *ngIf="form.get('password').errors?.required">
             Password is Required
            </div>
            <div *ngIf="form.get('password').errors?.pattern">
              Password must be between <strong>5 to 12</strong> characters and must contain a <strong>uppercase</strong> character, a <strong>lowercase</strong> character and a <strong>number</strong>.
            </div>
           
          </div>
        </div>
  
        <!-- Calling SignIn Api from AuthService -->
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary log-in" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">Log In</button>
        </div>
  
        <div class="form-group text-center">
          <div class="or"><span class="orInner">Or</span></div>
        </div>
  
        <!-- Calling GoogleAuth Api from AuthService -->
        <div class="form-group text-center">
          <button type="button" class="btn btn-google" (click)="authService.GoogleAuth()">
            <i class="fa fa-google-plus"></i>
            Log in with Google
          </button>
        </div>
  
        <div class="forgot-password">
          <span routerLink="forgot-password">Forgot Password?</span>
        </div>

        <div class="redirectToLogin">
          <span>Don't have an account?<span class="redirect" routerLink="register-user"> Sign Up</span></span>
        </div>
      </form>

   
  
      
  
    </div>
  </div>
</div>
