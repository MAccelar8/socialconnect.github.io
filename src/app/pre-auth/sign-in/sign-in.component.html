<div class="container">
  <div class="displaytable cairo">
    <div class="display-table-cell">
      <form class="auth-block" [formGroup]="form"   >
        <h3 class="archivo text-center">Sign Up</h3>

        <div class=" input-group form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            formControlName="username"
            #userName
          />
         
        </div>
        <div class=" input-group form-group">
          <input
            type="text"
            formControlName="email"
            class="form-control"
            [ngClass]="{
              'is-invalid':
                form.get('email').touched && form.get('email').invalid
            }"
            placeholder="Email"
            #userEmail
          />
          <div
            class="invalid-feedback"
            *ngIf="{
              'is-invalid':
                form.get('email').touched && form.get('email').invalid
            }"
          >
            <div *ngIf="form.get('email').errors?.required">
              Email Address is Required
            </div>
            <!-- <div *ngIf="form.get('email').errors?.minLength"> Enter valid email address</div> -->
            <div *ngIf="form.get('email').errors?.email">
              Must be a valid email address
            </div>
          </div>
        </div>

        <div class="input-group form-group">
          <input
            type="password"
            formControlName="password"
            id="eye"
            class="form-control password-input"
            [ngClass]="{
              'is-invalid':
                form.get('password').touched && form.get('password').invalid
            }"
            placeholder="Password"
            #userPwd
          /><i (click)="eyeclick()" class="fa fa-eye pass-icon"></i>

          <div
            class="invalid-feedback"
            *ngIf="{'is-invalid':form.get('password').touched && form.get('password').invalid}"
          >
            <div *ngIf="form.get('password').errors?.required">
             Password is Required
            </div>
            <div *ngIf="form.get('password').errors?.pattern">
              Password must be between <strong>5 to 12</strong> characters and must contain a <strong>uppercase</strong> character, a <strong>lowercase</strong> character and a <strong>number</strong>.
            </div>
           
          </div>
        </div>

        <div class="form-group text-center">
          <button
            type="submit"
            class="btn btn-primary sign-in"
            value="Sign Up"
            (click)="SignUp()"
          >
            Sign Up
          </button>
        </div>

        <div class="form-group text-center">
          <div class="or"><span class="orInner">Or</span></div>
        </div>

        <!-- Continue with Google -->
        <div class="form-group text-center">
          <button
            type="button"
            class="btn btn-google"
            (click)="authService.GoogleAuth()"
          >
            <i class="fa fa-google-plus"></i>
            Continue with Google
          </button>
        </div>

        <!-- Continue with Facebook -->
        <div class="form-group text-center">
          <button
            type="button"
            class="btn facebook-btn"
            (click)="authService.FacebookAuth()"
          >
            <i class="fa fa-facebook"></i>
            Continue with Facebook
          </button>
        </div>

        <div class="redirectToLogin text-center">
          <span
            >Already have an account?
            <span class="redirect" routerLink="">Log In</span></span
          >
        </div>
      </form>
    </div>
  </div>
</div>
