<div class="display-table cairo">
    <div class="displaytable-cell">
      <div class="auth-block">
        <h3 class="text-center archivo">Reset Password</h3>
  
        <p class="text-center">Please enter your email address to request a password reset.</p>
  
        <div class="form-group text-center">
          <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
        </div>
  
        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="form-group text-center">
          <button type="submit" class="btn btnPrimary reset" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">Reset Password</button>
        </div>
      </div>
  
      <div class="redirectToLogin text-center">
        <span>Go back to ? <span class="redirect" routerLink="">Log In</span></span>
      </div>
  
    </div>
  </div>
